<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
    <!-- Your code here -->
    <!-- First image: Only src attribute -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" />

    <!-- Second image: src and alt attributes -->
    <img
      src="https://s3.amazonaws.com/ironboard-learn/lion.jpg"
      alt="A majestic lion"
    />

    <!-- Third image: src, alt, and title attributes -->
    <img
      src="https://s3.amazonaws.com/ironboard-learn/lion.jpg"
      alt="A majestic lion"
      title="King of the Jungle"
    />
  </body>
</html>
